# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: |
        cd src
        cd RSCG_Templating
        dotnet restore
        dotnet tool restore
    - name: Build
      run: |
        cd src
        cd RSCG_Templating
        dotnet r pack
    
    - name: psuh nuget
      if: startsWith(github.event.ref, 'refs/tags/v')
      run: |
        dotnet nuget push ${{github.workspace}}/src/RSCG_Templating/PACK/*symb*.*pkg --api-key  ${{ secrets.NUGETAPIKEY }} --source https://api.nuget.org/v3/index.json

    
